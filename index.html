<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registrasi Pendaftar</title>
</head>
<body>
    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'registrasi')">Registrasi</button>
        <button class="tablink" onclick="openTab(event, 'list-pendaftar')">List Pendaftar</button>
    </div>
    <div id="registrasi" class="tabcontent">
        <!-- Form Registrasi -->
        <form id="registration-form">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required minlength="10"><br><br>
            
            <label for="umur">Umur:</label>
            <input type="number" id="umur" required min="25"><br><br>
            
            <label for="uang-sangu">Uang Sangu:</label>
            <input type="number" id="uang-sangu" required min="100000" max="1000000"><br><br>
            
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <div id="list-pendaftar" class="tabcontent">
        <!-- Tabel List Pendaftar -->
        <table id="pendaftar-table">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Sangu</th>
                    <th>Resume</th>
                </tr>
            </thead>
            <tbody id="pendaftar-data">
            </tbody>
        </table>
        <p id="resume-info"></p>
    </div>
    
    <script src="./javascript/script.js"></script>
</body>
</html>
